<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./calcv2.css">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <div id="border">
        <div id="screen"></div>
        <div class="right-things">
            <div class="grid-1">
                <button class="button" onclick="addnumber(7)">7</button>
                <button class="button" onclick="addnumber(8)">8</button>
                <button class="button" onclick="addnumber(9)">9</button>
                <button class="op" onclick="operacao(1)">+</button>
                <button class="button" onclick="addnumber(4)">4</button>
                <button class="button" onclick="addnumber(5)">5</button>
                <button class="button" onclick="addnumber(6)">6</button>
                <button class="op" onclick="operacao(2)">-</button>
                <button class="button" onclick="addnumber(1)">1</button>
                <button class="button" onclick="addnumber(2)">2</button>
                <button class="button" onclick="addnumber(3)">3</button>
                <button class="op" onclick="operacao(3)">*</button>
                <button class="yellow-bg" onclick="limpa()">AC</button>
                <button class="button" onclick="addnumber(0)">0</button>
                <button class="yellow-bg" onclick="virgula()">,</button>
                <button class="op" onclick="operacao(4)">/</button>
            </div>
            <div class="grid-2">
                <button class="red-bg" onclick="takeoffnumber()"><img src="./del.png" width="10px" height="10px"></button>
                <button class="red-bg" onclick="igual()">=</button>
            </div>
        </div>
    </div>
    <div id="debug"></div>
    <script src="./calcv2.js"></script>
</body>
</html>
